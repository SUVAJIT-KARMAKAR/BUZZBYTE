{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} BUZZBYTE {% endblock %}</title>
    <!-- TAILWINDCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- BODY -->
<body class="bg-zinc-700">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto">
            <div class="flex justify-between">
                <!-- Logo -->
                <div class="flex space-x-4">
                    <div>
                        <a href="#" class="flex items-center py-5 px-3 text-gray-700 hover:text-gray-900">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-4a1 1 0 112 0v-5a1 1 0 112 0V7a1 1 0 10-2 0v1h-2V7a1 1 0 00-2 0v7z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span class="font-bold ml-2">BUZZBYTE</span>
                        </a>
                    </div>
                </div>

                <!-- Primary Nav Links -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Home</a>
                    <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">About</a>
                    <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Services</a>
                    <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Contact</a>
                </div>

                <!-- Actions (Login/Signup) -->
                <div class="hidden md:flex items-center space-x-2">
                    <a href="#" class="py-2 px-3 bg-gray-900 text-white rounded hover:bg-gray-700">Login</a>
                    <a href="#" class="py-2 px-3 bg-gray-700 text-white rounded hover:bg-gray-900">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Container -->
    <div class="container">{% block content %} {% endblock %}</div>
</body>

</html>
